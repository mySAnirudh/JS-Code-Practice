<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Math <br>
        
        <script>
            for(i=2; i<=10; i++){
                document.write(`2 x ${i} = ${2*i}`);
                document.write("<br>");
            }
        </script>
    </h2>
</body>
</html>
