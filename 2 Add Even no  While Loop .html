<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h4>
      <script>
          let counter = 1;
          let sum = 0;

           while(counter <100000) {
               if ( counter % 2 == 0 ){
                   sum = sum + counter;

               }
               counter++;
           }

           document.write(sum);
      </script>
  </h4>  
</body>
</html>
