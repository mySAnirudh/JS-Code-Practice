<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <script>
            //THis is nested Loop

            for( let hello = 1; hello <=10; hello++){

                if(hello == 3 ){
                    break;
                }


                document.write(hello);
                document.write("<br>");

              for(let hello2 = 1; hello2 < 3 ; hello2++ ){

               
                document.write("Ram");

                document.write("<br>");
              }


            }
        </script>
    </h2>
</body>
</html>
